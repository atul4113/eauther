<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h3 class="text-center">Login</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> Please correct the errors below.
            </div>
        {% endif %}

        <form method="POST" action="{% url 'rest_framework_custom:login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
                {% if form.username.errors %}
                    <div class="text-danger">{{ form.username.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
                {% if form.password.errors %}
                    <div class="text-danger">{{ form.password.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="remember_me" id="id_remember_me" class="form-check-input">
                <label for="id_remember_me" class="form-check-label">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'rest_framework_custom:password_reset' %}">Forgot Password?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
