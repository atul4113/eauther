<div class="btn-group pull-left horizontal-stack">
	<button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
		Actions <span class="caret"></span>
	</button>
  	<ul class="dropdown-menu dropdown-menu-left" role="menu">
  		{% for title, url, options in sub_menus %}
    	<li>
            {% if options and options.is_delete %}
                <a href="{{url}}" onclick="return confirm('Are you sure you want to delete this lesson?')">{{title}}</a>
            {% else %}
                <a href="{{url}}">{{title}}</a>
            {% endif %}
        </li>
    	{% endfor %}
  	</ul>
</div>
